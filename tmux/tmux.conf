set -g mouse on
set -g status-position top
set -as terminal-overrides ",xterm-256color:RGB"
set -g set-clipboard on
set -g update-environment "SSH_TTY"

bind c new-window -c "#{pane_current_path}"
bind-key p display-popup -E -w 100% -h 100% "pj"
bind-key t send-keys BTab # To cycle agents on phone
unbind-key -T copy-mode M-w
bind-key -T copy-mode M-w send-keys -X copy-selection

set -g prefix C-z
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

# Status line configuration
set -g status-position top
set -g status on
set -g status-interval 15
set -g status-justify left

# Status left: session name
set -g status-left "[#S] "
set -g status-left-length 20
set -g status-left-style fg=#5FAFFF,bg=#121212

# Status right: CPU, RAM
set -g status-right "#(top -bn1 | grep 'Cpu(s)' | awk '{print $2}' | cut -d'%' -f1)%% CPU  #(free | grep Mem | awk '{printf \"%.0f%%\", $3/$2 * 100.0}') RAM"
set -g status-right-length 80
set -g status-right-style fg=#808080,bg=#121212

# Overall status styling
set -g status-style bg=#121212,fg=white

# Window status styling
set -g window-status-style fg=gray,bg=#121212
set -g window-status-current-style fg=white,bg=#121212
set -g window-status-activity-style fg=yellow,bg=#121212
